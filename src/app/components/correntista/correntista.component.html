<div class="container">
  <div class="jumbotron">
    <h1 class="display-6">Correntistas</h1>
    <p class="lead-1">Cadastro de correntista</p>
    <hr class="my-2">
  </div>
  <div class="row g-2">
    <div class="col-md-3">
      <input class="form-control" id="iCpf" [(ngModel)]="cpf" placeholder="CPF">
    </div>
    <div class="col-5">
      <input type="text" class="form-control" id="iNome" [(ngModel)]="nome" placeholder="Nome do Correntista">
    </div>
    <div class="col-3">
      <div class="d-grid gap-2 d-md-flex ">
        <button class="btn btn-outline-primary me-md-2" type="button" (click)="save()">Gravar</button>
        <a routerLink="/movimentacoes" class="btn btn-outline-danger">Voltar</a>
      </div>
    </div>
  </div>
  <p></p>
  <div *ngFor="let item of correntistas; index as i" class="mb-3" style="width: 18rem;">
    <div class="card border-info mb-3" style="max-width: 18rem;">
      <div class="card-header">{{item.nome}}</div>
      <div class="card-body">
        <p class="card-text">Conta NÂ° <b>{{item.conta.numero}}</b></p>
        <p class="card-text">Saldo <b>{{item.conta.saldo | currency:'BRL'}}</b></p>
        <div style="text-align: right;">
          <button class="btn btn-outline-danger" type="button">Excluir</button>
        </div>
      </div>
    </div>

  </div>
</div>
